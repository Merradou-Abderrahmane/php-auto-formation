<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"  href="style.css">
    <title>Contact Us</title>
</head>
<body>
    <main>
        <section class= "ultimate.contact.container container">
            <div class="contactus-container">
                <h1>Contact US</h1>
            </div>
            <div class="row">
                <div class="form-container col-xs-12 col-lg-12 col-md-12">
                    <form>
                        <input name="name" type="text" placeholder="Enter Your name" required><br>
                        <input name="email" type="email" placeholder="Enter Your email" required><br>
                        <input name="question" type="text" placeholder="Do you have a question for us ?"><br>
                        <textarea name="message" placeholder="message"></textarea><br>
                        <div class="button-container">
                            <input id="bt" type="submit" value="Talk with us">
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
